<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实名认证 - 游戏陪玩服务平台</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a; /* Dark background */
            color: #f0f0f0; /* Light text color */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .auth-container {
            background-color: #222; /* Darker background for container */
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        .auth-container h2 {
            color: #00a8e8; /* Tencent-like blue */
            margin-bottom: 30px;
            font-size: 28px;
        }
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #aaa;
        }
        .input-group input[type="text"],
        .input-group input[type="number"] {
            width: calc(100% - 22px); /* Adjust for padding and border */
            padding: 12px 10px;
            border: 1px solid #444;
            border-radius: 5px;
            font-size: 16px;
            background-color: #333;
            color: #f0f0f0;
        }
        .input-group input[type="text"]:focus,
        .input-group input[type="number"]:focus {
            border-color: #00a8e8;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 168, 232, 0.5);
        }
        .button-group {
            margin-top: 30px;
        }
        .button-group button {
            width: 100%;
            padding: 15px;
            background-color: #00a8e8;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button-group button:hover {
            background-color: #007bb5;
        }
        .tips {
            margin-top: 20px;
            font-size: 14px;
            color: #aaa;
            line-height: 1.6;
        }
        .tips strong {
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="header" style="background-color: #222; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3); position: absolute; top: 0; width: 100%;">
        <div class="logo" style="font-size: 24px; font-weight: bold; color: #00a8e8;">游戏陪玩</div>
        <div class="user-nav">
            <a href="index.html" style="color: #f0f0f0; text-decoration: none; margin-left: 25px; font-size: 15px; transition: color 0.3s ease;">首页</a>
        </div>
    </div>
    <div class="auth-container">
        <h2>实名认证</h2>
        <p class="tips">为了保障您的账户安全和平台合规性，请完成实名认证。</p>

        <div class="input-group">
            <label for="real-name">真实姓名</label>
            <input type="text" id="real-name" placeholder="请输入您的真实姓名">
        </div>
        <div class="input-group">
            <label for="id-card">身份证号码</label>
            <input type="text" id="id-card" placeholder="请输入您的18位身份证号码">
        </div>
        <div class="input-group">
            <label for="age">年龄</label>
            <input type="number" id="age" placeholder="请输入您的年龄" min="18" max="100">
        </div>
        
        <div class="button-group">
            <button id="submit-auth">提交认证</button>
        </div>

        <p class="tips">
            <strong>请注意：</strong>根据国家相关法律法规，未成年人禁止参与游戏陪玩服务。
            平台将严格审核您的身份信息，确保您的合法权益。
        </p>
    </div>

    <!-- 引入Supabase和API -->
    <script type="module">
        import { supabase } from '../src/supabase-config.js'
        import UserService from '../src/services/user-service.js'

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('实名认证页面加载完成')
            initializeAuthHandler()
            checkUserLoginStatus()
        })

        // 检查用户登录状态
        async function checkUserLoginStatus() {
            try {
                const { data: { user } } = await supabase.auth.getUser()
                if (!user) {
                    alert('请先登录后再进行实名认证')
                    window.location.href = 'login.html'
                    return
                }
                
                // 检查是否已经实名认证
                const userProfile = await UserService.getUserProfile(user.id)
                if (userProfile.is_verified) {
                    alert('您已经完成实名认证')
                    window.location.href = 'profile.html'
                    return
                }
                
                console.log('用户已登录，可以开始实名认证')
            } catch (error) {
                console.error('检查用户状态失败:', error)
                alert('系统错误，请刷新页面重试')
            }
        }

        // 初始化认证处理
        function initializeAuthHandler() {
            const submitButton = document.getElementById('submit-auth')
            submitButton.addEventListener('click', handleRealNameAuth)
        }

        // 处理实名认证提交
        async function handleRealNameAuth() {
            const realName = document.getElementById('real-name').value
            const idCard = document.getElementById('id-card').value
            const age = document.getElementById('age').value

            // 验证输入
            if (!realName || !idCard || !age) {
                alert('请填写完整的实名认证信息')
                return
            }

            if (realName.length < 2) {
                alert('请输入有效的真实姓名')
                return
            }

            if (idCard.length !== 18) {
                alert('请输入18位身份证号码')
                return
            }

            const ageNum = parseInt(age)
            if (ageNum < 18 || ageNum > 100) {
                alert('年龄必须在18-100岁之间')
                return
            }

            // 简单的身份证格式验证
            if (!/^\d{17}[\dXx]$/.test(idCard)) {
                alert('请输入正确的身份证号码格式')
                return
            }

            try {
                // 获取当前用户
                const { data: { user } } = await supabase.auth.getUser()
                if (!user) {
                    alert('用户未登录，请重新登录')
                    window.location.href = 'login.html'
                    return
                }

                // 显示加载状态
                const submitButton = document.getElementById('submit-auth')
                submitButton.disabled = true
                submitButton.textContent = '认证中...'

                // 调用实名认证API
                const result = await UserService.verifyRealName(user.id, realName, idCard)
                
                alert('实名认证成功！')
                console.log('实名认证成功:', result)
                
                // 跳转到个人中心
                window.location.href = 'profile.html'
                
            } catch (error) {
                console.error('实名认证失败:', error)
                alert('实名认证失败: ' + error.message)
                
                // 恢复按钮状态
                const submitButton = document.getElementById('submit-auth')
                submitButton.disabled = false
                submitButton.textContent = '提交认证'
            }
        }

        // 身份证号码实时验证
        document.getElementById('id-card').addEventListener('input', function(e) {
            const value = e.target.value
            if (value.length === 18) {
                // 简单的格式验证
                if (!/^\d{17}[\dXx]$/.test(value)) {
                    e.target.style.borderColor = '#e74c3c'
                } else {
                    e.target.style.borderColor = '#00a8e8'
                }
            }
        })

        // 年龄实时验证
        document.getElementById('age').addEventListener('input', function(e) {
            const value = parseInt(e.target.value)
            if (value < 18 || value > 100) {
                e.target.style.borderColor = '#e74c3c'
            } else {
                e.target.style.borderColor = '#00a8e8'
            }
        })
    </script>
</body>
</html>
